<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="border-right" id="sidebar-wrapper">
      <div class="sidebar-hearder sidebar-hearder-css" data-animate-effect="fadeInLeft" style="background-color: #F4FBFF">
        <a href="#" class="mb-2 d-block">Blog</a>
      </div>
      <div class="list-group list-group-flush">
        <a [routerLink]="['/home']" class="list-group-item list-group-item-action bg-light">home</a>
        <a [routerLink]="['/login']" class="list-group-item list-group-item-action bg-light">login</a>
        <button (click)="logout()" class="list-group-item list-group-item-action bg-light">logout</button>
        <a [routerLink]="['/register']" class="list-group-item list-group-item-action bg-light">register</a>
        <a [routerLink]="['/contato']" class="list-group-item list-group-item-action bg-light">contato</a>
        <a [routerLink]="['/about']" class="list-group-item list-group-item-action bg-light">about</a>
        <a [routerLink]="['/favoritos']" class="list-group-item list-group-item-action bg-light">favoritos</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light border-bottom nav-css">
        <button class="btn btn-primary" id="menu-toggle">menu</button>
        <div>
          <p style="font-size: 24px;margin-left: 15px;" *ngIf="session">
            {{session[0].email}}
          </p>
        </div>
      </nav>

      <div class="container-fluid">
        <div class="row d-flex">
          <div class="col-xl col-md col-sm">
            <div class="row pt-md-4">
              <div class="col-xl-12 col-md-12 col-sm-12" *ngFor="let fav of session[0].favoritos">
                <div id="posts" class="d-md-flex">
                  <a [routerLink]="['/posts', fav.id]" class="img"></a>
                  <div class="corpo">
                    <h3 class="mb-2">
                      <a [routerLink]="['/posts', fav.id]" style="color: #000000;">{{ fav.titulo }}</a>
                    </h3>
                    <div class="meta-wrap">
                      <p class="meta">
                        <span><i class="icon-calendar mr-2"></i> June 28, 2019</span>
                        <span>
                          <a href="#"><i class="icon-folder-o mr-2"></i>Travel</a>
                        </span>
                        <span><i class="icon-comment2 mr-2"></i> 5 Comment</span>
                      </p>
                    </div>
                    <p class="mb-4" style="color: #666666;">{{ fav.descricao }}</p>
                    <p>
                      <a [routerLink]="['/posts', fav.id]" class="btn-custom"> Leia Mais <span class="ion-ios-arrow-forward"></span></a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12 col-md-12 col-sm-12">
                <h1 class="mt-4">Paginação</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->
